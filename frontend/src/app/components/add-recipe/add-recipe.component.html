
<div class="add-recipe">
    <h2>Add New Recipe</h2>
    <form (ngSubmit)="addRecipe()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="recipe.title" name="title" required>
  
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" [(ngModel)]="recipe.ingredients" name="ingredients" required></textarea>
  
      <label for="instructions">Instructions:</label>
      <textarea id="instructions" [(ngModel)]="recipe.instructions" name="instructions" required></textarea>
  
      <button type="submit">Add Recipe</button>
    </form>
    <a routerLink="/">Back to Recipe List</a>
  </div>
